<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM432 Final Year Projects 2025-26</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Material Design 3 Color System */
            --md-sys-color-primary: #1565C0;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #D3E3FD;
            --md-sys-color-on-primary-container: #001C3B;
            
            --md-sys-color-secondary: #5A6069;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #DEE3EA;
            --md-sys-color-on-secondary-container: #171B20;
            
            --md-sys-color-surface: #FEFBFF;
            --md-sys-color-on-surface: #1B1B1F;
            --md-sys-color-surface-variant: #E0E2EC;
            --md-sys-color-on-surface-variant: #44474E;
            
            --md-sys-color-outline: #74777F;
            --md-sys-color-outline-variant: #C4C6CF;
            
            /* Material Design 3 Elevation Shadows */
            --md-elevation-1: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
            --md-elevation-3: 0px 1px 3px 0px rgba(0, 0, 0, 0.3), 0px 4px 8px 3px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Roboto', 'Segoe UI', system-ui, sans-serif;
            line-height: 1.5;
            color: var(--md-sys-color-on-surface);
            background-color: var(--md-sys-color-surface);
        }

        .header {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            padding: 24px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.87;
        }

        .filters {
            padding: 16px 0;
            margin: 16px 0;
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .reset-button {
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
            border: 1px solid var(--md-sys-color-outline);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.2, 0.0, 0, 1.0);
        }

        .reset-button:hover {
            background-color: var(--md-sys-color-outline-variant);
        }

        .reset-button:active {
            transform: scale(0.98);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .filter-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--md-sys-color-on-surface);
            font-size: 14px;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 4px;
            font-size: 16px;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            transition: all 0.2s cubic-bezier(0.2, 0.0, 0, 1.0);
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
            border-width: 2px;
            padding: 15px;
        }

        .results-summary {
            text-align: center;
            margin: 24px 0 16px 0;
            font-size: 14px;
            color: var(--md-sys-color-on-surface-variant);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        /* Project Cards */
        .project-card {
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: var(--md-elevation-1);
            transition: all 0.3s cubic-bezier(0.2, 0.0, 0, 1.0);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            box-shadow: var(--md-elevation-3);
            transform: translateY(-2px);
        }

        .card-header {
            padding: 20px 20px 16px 20px;
        }

        .card-content {
            padding: 0 20px 16px 20px;
        }

        .card-actions {
            padding: 16px 20px 20px 20px;
            border-top: 1px solid var(--md-sys-color-outline-variant);
        }

        .project-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .project-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .meta-chip {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        /* Project Type Colors */
        .meta-chip.type[data-type*="Data Science"] {
            background-color: #E8F4FD;
            color: #1976D2;
        }

        .meta-chip.type[data-type*="Experimental"] {
            background-color: #FFF3E0;
            color: #F57C00;
        }

        .meta-chip.type[data-type*="Industrial"] {
            background-color: #F3E5F5;
            color: #8E24AA;
        }

        .meta-chip.type[data-type*="Literature"] {
            background-color: #E8F5E8;
            color: #43A047;
        }

        .meta-chip.students {
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
            border: 1px solid var(--md-sys-color-outline-variant);
        }

        .subject-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 16px;
        }

        .subject-chip {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }

        /* Project Aim - Highlighted */
        .project-aim {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            line-height: 1.4;
        }

        .project-aim strong {
            font-weight: 500;
        }

        .project-description {
            color: var(--md-sys-color-on-surface);
            line-height: 1.5;
            font-size: 14px;
            margin-bottom: 16px;
        }

        /* Expandable Details */
        .project-details {
            display: none;
            padding: 16px 20px 0 20px;
        }

        .expanded .project-details {
            display: block;
        }

        .section-label {
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .project-outline {
            margin-bottom: 16px;
            color: var(--md-sys-color-on-surface);
            line-height: 1.5;
            font-size: 14px;
        }

        .techniques-section {
            margin-bottom: 16px;
        }

        .techniques-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .technique-chip {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }

        .references-section {
            margin-bottom: 16px;
        }

        .references-list {
            font-size: 12px;
            color: var(--md-sys-color-on-surface-variant);
            line-height: 1.4;
        }

        .reference {
            margin-bottom: 8px;
            padding-left: 12px;
            border-left: 2px solid var(--md-sys-color-outline-variant);
        }

        .supervisor-info {
            font-size: 13px;
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 12px;
        }

        .supervisor-info strong {
            color: var(--md-sys-color-on-surface);
            font-weight: 500;
        }

        /* Expand Button */
        .expand-button {
            background: none;
            border: none;
            color: var(--md-sys-color-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: color 0.2s;
        }

        .expand-button:hover {
            color: var(--md-sys-color-on-surface);
        }

        .expand-icon {
            transition: transform 0.3s cubic-bezier(0.2, 0.0, 0, 1.0);
        }

        .expanded .expand-icon {
            transform: rotate(180deg);
        }

        .no-results {
            text-align: center;
            padding: 48px 24px;
            background-color: var(--md-sys-color-surface-variant);
            border-radius: 12px;
            color: var(--md-sys-color-on-surface-variant);
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 0 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>BM432 Final Year Projects</h1>
            <p>Biomolecular Science • 2025-2026</p>
        </div>
    </div>

    <div class="container">
        <div class="filters">
            <div class="filters-header">
                <h2 style="font-size: 18px; font-weight: 500; color: var(--md-sys-color-on-surface); margin: 0;">Filter Projects</h2>
                <button class="reset-button" onclick="resetAllFilters()">Reset all filters</button>
            </div>
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="searchInput">Search projects</label>
                    <input type="text" id="searchInput" placeholder="Search by title, keywords, techniques...">
                </div>
                <div class="filter-group">
                    <label for="typeFilter">Project type</label>
                    <select id="typeFilter">
                        <option value="">All types</option>
                        <option value="Data Science: Data Analysis">Data Analysis</option>
                        <option value="Data Science: Bioinformatics">Bioinformatics</option>
                        <option value="Data Science: Computational">Computational</option>
                        <option value="Experimental Research Projects (Laboratory)">Laboratory Research</option>
                        <option value="Industrial/Societal: Education">Education</option>
                        <option value="Industrial/Societal: Knowledge Exchange">Knowledge Exchange</option>
                        <option value="Industrial/Societal: SciComm & Public Engagement">Science Communication</option>
                        <option value="Literature: Critical Analysis">Literature Review</option>
                        <option value="Literature: Meta-analysis">Meta-analysis</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="subjectFilter">Subject area</label>
                    <select id="subjectFilter">
                        <option value="">All subjects</option>
                        <option value="Biochemistry">Biochemistry</option>
                        <option value="Immunology">Immunology</option>
                        <option value="Microbiology">Microbiology</option>
                        <option value="Pharmacology">Pharmacology</option>
                        <option value="Biomedical Science">Biomedical Science</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="supervisorFilter">Supervisor</label>
                    <select id="supervisorFilter">
                        <option value="">All supervisors</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="results-summary">
            Showing <strong><span id="resultCount">0</span></strong> available projects
        </div>

        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be loaded here -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <h3>No projects found</h3>
            <p>Try adjusting your search criteria or filters to see more results.</p>
        </div>
    </div>

    <script>
        // Real BM432 project data
        const projects = [
            {
                title: "Repurposing combinations of drugs for cancer therapy",
                students: 2,
                type: "Data Science: Data Analysis",
                subjects: ["Biochemistry", "Biomedical Science", "Pharmacology"],
                outline: "Despite the considerable resources being invested into the discovery of new cancer drugs, novel therapies suffer from high failure rates, high cost, limited efficacy and a lengthy timeline before they become clinically available. One approach to circumvent this problem is to repurpose existing non-cancer or cancer drugs against cancers to provide new or novel therapies or new formulation of existing therapies which could reduce costs, enhance tumour specificity, reduce toxicity or rapidly accelerate the introduction of new therapies into clinical practice. This is particularly relevant for paediatric and hard to treat cancers such as pancreatic cancer, brain tumours, lung cancer, ovarian cancer and triple negative breast cancer and cancers where there is currently an unmet need for effective less toxic cancer drugs.",
                aim: "The aim of this project is to observe laboratory techniques assessing the efficacy of combination therapies and then to analyse real data derived from a range of experimental techniques to determine the efficacy and mode of action of combination therapies.",
                techniques: ["Data analysis", "Laboratory observation", "Critical appraisal", "Scientific writing", "Literature search"],
                primarySupervisor: "Dr. Catherine Roberts",
                secondarySupervisor: "Prof. Alan Mitchell",
                references: [
                    "Jin, H., Wang, L. & Bernards, R. Rational combinations of targeted cancer therapies: background, advances and challenges. Nat Rev Drug Discov 22, 213–234 (2023).",
                    "Subash C. Gupta et al. Cancer drug discovery by repurposing: teaching new tricks to old dogs. Trends in Pharmacological Sciences September 2013, Vol. 34, No. 9",
                    "Bayat Mokhtari R et al. Combination therapy in combating cancer. Oncotarget. 2017 Jun 6;8(23):38022-38043."
                ]
            },
            {
                title: "All the world's a phage: the diversity of bacteriophage that infect Streptomyces",
                students: 1,
                type: "Data Science: Bioinformatics",
                subjects: ["Biomedical Science", "Microbiology"],
                outline: "Bacteriophage are ubiquitous and thought to be the most abundant organisms on the planet, and they play key roles in bacterial horizontal gene transfer, ecology, and evolution. However, there is relatively little known about the bacteriophage that infect Streptomyces, in spite of the fact that bacteria from this genus are of great ecological importance, given their roles as saprophytes and in plant and insect interactions, and of great biotechnological importance due to their ability to produce useful natural products.",
                aim: "To analyse the diversity of bacteriophages that infect Streptomyces species.",
                techniques: ["Literature review", "Bioinformatics", "Data analysis"],
                primarySupervisor: "Dr. Michael Harrison",
                secondarySupervisor: "",
                references: [
                    "Mahmoudabadi, G. & Phillips, R., 2018. A comprehensive and quantitative exploration of thousands of viral genomes. eLife, 7, p.e31955.",
                    "Edwards, R.A., et al., 2016. Computational approaches to predict bacteriophage-host relationships. FEMS Microbiology Reviews, 40(2), pp.258-272.",
                    "Jaffal, H., et al., 2024. Prophage induction can facilitate the in vitro dispersal of multicellular Streptomyces structures. PLOS Biology, 22(7), p.e3002725."
                ]
            },
            {
                title: "Analysis of genetic changes in cancer",
                students: 3,
                type: "Data Science: Data Analysis",
                subjects: ["Biochemistry", "Biomedical Science", "Immunology", "Pharmacology"],
                outline: "A wealth of information about genomic/genetic changes that occur in different cancers and how this affects patient outcomes is contained in public databases such as The Cancer Genome Atlas (TCGA). The aim of this data analysis project is to extract and analyse data on two genes of interest from public databases to address questions about tumour drivers, mRNA expression profiles, patient outcomes, variant profiles, and protein interactions.",
                aim: "To explore the association between two genes of interest and cancer. Students are able to choose which genes they would like to study or follow suggestions made by the supervisor.",
                techniques: ["Use of public databases", "Data analysis", "Data presentation", "Critical review"],
                primarySupervisor: "Prof. Sarah Chen",
                secondarySupervisor: "Dr. James Park",
                references: [
                    "Ko, P.J., and Dixon, S.J. (2018). Protein palmitoylation and cancer. EMBO reports 19(10):e46666",
                    "The Cancer Genome Atlas (TCGA) - https://www.cancer.gov/ccg/research/genome-sequencing/tcga"
                ]
            },
            {
                title: "Analysis of protein kinase interactions",
                students: 2,
                type: "Experimental Research Projects (Laboratory)",
                subjects: ["Biochemistry", "Biomedical Science"],
                outline: "Protein kinases are part of signal transduction networks and as such are important regulators in all cells. This is also true for the protein kinases of the human protozoan parasite Leishmania mexicana. Hence, some of these protein kinases might constitute suitable drug targets against leishmaniasis.",
                aim: "In this project we will look at a selection of kinases and devise methods to test their interaction.",
                techniques: ["Molecular Biology", "Protein Biochemistry"],
                primarySupervisor: "Dr. Maria Gonzalez",
                secondarySupervisor: "Prof. David Thomson",
                references: [
                    "Erdmann M, Scholz A, Melzer IM, Schmetz C, and Wiese M. Interacting Protein Kinases Involved in the Regulation of Flagellar Length. Molecular Biology of the Cell 2006;17(4): 2035-2045.",
                    "John von Freyend S et al. LmxMPK4, an essential mitogen-activated protein kinase of Leishmania mexicana is phosphorylated and activated by the STE7-like protein kinase LmxMKK5. Int J Parasitol. 2010 Jul;40(8):969-78."
                ]
            },
            {
                title: "Antidepressant drug therapy - where are we, where next?",
                students: 1,
                type: "Literature: Critical Analysis",
                subjects: ["Pharmacology"],
                outline: "Depressive illness is a major health care issue that severely impacts on suffers, their carers, and society at large. Antidepressant drug therapy is a mainstay treatment option for managing the condition. However, many of the established medicines for depression have limited effectiveness or a high incidence of problematic adverse side effects. Four different antidepressants, currently marketed in either the UK and/or North America have been selected for investigation in this project (levomilnacipran, vortioxetine, vilazodone and desvenlafaxine).",
                aim: "To research and critically review published literature on a newly developed antidepressant medication and through this gain insight into potential future approaches for the therapeutic management of depressive illness.",
                techniques: ["Published literature research", "Critical analysis"],
                primarySupervisor: "Dr. Robert Anderson",
                secondarySupervisor: "",
                references: [
                    "Elmaadawi, A.Z., Singh, N. and Reddy, J. (2015). Prescriber's guide to using 3 new antidepressants: Vilazodone, levomilnacipran, vortioxetine. Current Psychiatry, 14(2): 32-26.",
                    "Santarsieri, D. and Schwartz, T.L. (2015). Antidepressant efficacy and side-effect burden: a quick guide for clinicians. Drugs Context, 4."
                ]
            }
        ];

        let filteredProjects = [...projects];

        document.addEventListener('DOMContentLoaded', function() {
            populateSupervisorFilter();
            displayProjects(projects);
            setupEventListeners();
        });

        function populateSupervisorFilter() {
            const supervisorFilter = document.getElementById('supervisorFilter');
            const supervisors = new Set();
            
            projects.forEach(project => {
                supervisors.add(project.primarySupervisor);
                if (project.secondarySupervisor) {
                    supervisors.add(project.secondarySupervisor);
                }
            });

            Array.from(supervisors).sort().forEach(supervisor => {
                const option = document.createElement('option');
                option.value = supervisor;
                option.textContent = supervisor;
                supervisorFilter.appendChild(option);
            });
        }

        function resetAllFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('subjectFilter').value = '';
            document.getElementById('supervisorFilter').value = '';
            
            // Trigger filter update
            filterProjects();
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterProjects);
            document.getElementById('typeFilter').addEventListener('change', filterProjects);
            document.getElementById('subjectFilter').addEventListener('change', filterProjects);
            document.getElementById('supervisorFilter').addEventListener('change', filterProjects);
        }

        function filterProjects() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const subjectFilter = document.getElementById('subjectFilter').value;
            const supervisorFilter = document.getElementById('supervisorFilter').value;

            filteredProjects = projects.filter(project => {
                const matchesSearch = !searchTerm || 
                    project.title.toLowerCase().includes(searchTerm) ||
                    project.outline.toLowerCase().includes(searchTerm) ||
                    project.aim.toLowerCase().includes(searchTerm) ||
                    project.techniques.some(tech => tech.toLowerCase().includes(searchTerm));

                const matchesType = !typeFilter || project.type === typeFilter;
                const matchesSubject = !subjectFilter || project.subjects.includes(subjectFilter);
                const matchesSupervisor = !supervisorFilter || 
                    project.primarySupervisor === supervisorFilter ||
                    project.secondarySupervisor === supervisorFilter;

                return matchesSearch && matchesType && matchesSubject && matchesSupervisor;
            });

            displayProjects(filteredProjects);
        }

        function toggleCard(cardElement) {
            cardElement.classList.toggle('expanded');
            const button = cardElement.querySelector('.expand-button .expand-text');
            const isExpanded = cardElement.classList.contains('expanded');
            button.textContent = isExpanded ? 'Show less' : 'Show details';
        }

        function displayProjects(projectsToShow) {
            const projectsGrid = document.getElementById('projectsGrid');
            const noResults = document.getElementById('noResults');
            const resultCount = document.getElementById('resultCount');

            resultCount.textContent = projectsToShow.length;

            if (projectsToShow.length === 0) {
                projectsGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            projectsGrid.style.display = 'grid';
            noResults.style.display = 'none';

            projectsGrid.innerHTML = projectsToShow.map((project, index) => `
                <div class="project-card" id="card-${index}">
                    <div class="card-header">
                        <h3 class="project-title">${project.title}</h3>
                        
                        <div class="project-meta">
                            <div class="meta-chip type" data-type="${project.type}">${project.type}</div>
                        </div>

                        <div class="subject-tags">
                            ${project.subjects.map(subject => `
                                <div class="subject-chip">${subject}</div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="card-content">
                        <div class="project-aim">
                            <strong>Aim:</strong> ${project.aim}
                        </div>
                    </div>

                    <div class="project-details">
                        <div class="project-outline">
                            <div class="section-label">Project outline</div>
                            ${project.outline}
                        </div>

                        <div class="techniques-section">
                            <div class="section-label">Key techniques</div>
                            <div class="techniques-list">
                                ${project.techniques.map(technique => `
                                    <div class="technique-chip">${technique}</div>
                                `).join('')}
                            </div>
                        </div>

                        ${project.references ? `
                        <div class="references-section">
                            <div class="section-label">Key references</div>
                            <div class="references-list">
                                ${project.references.map(ref => `<div class="reference">${ref}</div>`).join('')}
                            </div>
                        </div>
                        ` : ''}
                    </div>

                    <div class="card-actions">
                        <div class="supervisor-info">
                            <strong>Primary supervisor:</strong> ${project.primarySupervisor}
                            <br><strong>Secondary supervisor:</strong> ${project.secondarySupervisor || 'N/A'}
                            <br><strong>Students:</strong> ${project.students}
                        </div>
                        
                        <button class="expand-button" onclick="toggleCard(document.getElementById('card-${index}'))">
                            <span class="expand-text">Show details</span>
                            <span class="expand-icon">▼</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
