<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM432 Final Year Projects 2025-26</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
            line-height: 1.4;
        }

        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            margin: -20px -20px 30px -20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header p {
            margin: 5px 0 0 0;
            font-size: 14px;
        }

        .search-section {
            background-color: #f5f5f5;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .search-row {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .search-group {
            flex: 1;
            min-width: 200px;
        }

        .search-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 13px;
        }

        .search-group input,
        .search-group select {
            width: 100%;
            padding: 6px;
            border: 1px solid #999;
            font-size: 13px;
        }

        .results-info {
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }

        .project {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
        }

        .project-title {
            font-size: 16px;
            font-weight: bold;
            color: #003366;
            margin: 0 0 10px 0;
        }

        .project-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .project-info span {
            margin-right: 15px;
        }

        .subjects {
            margin-bottom: 10px;
        }

        .subject {
            background-color: #e6f2ff;
            padding: 2px 6px;
            margin-right: 5px;
            font-size: 11px;
            border: 1px solid #b3d9ff;
        }

        .project-outline {
            margin-bottom: 12px;
            font-size: 14px;
        }

        .project-aim {
            background-color: #f9f9f9;
            padding: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #003366;
            font-size: 13px;
        }

        .techniques {
            margin-bottom: 10px;
        }

        .techniques strong {
            font-size: 13px;
        }

        .technique-list {
            font-size: 12px;
            color: #555;
        }

        .supervisors {
            font-size: 12px;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 8px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .header {
                margin: -10px -10px 20px -10px;
            }
            
            .search-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BM432 Final Year Projects 2025-26</h1>
        <p>Biomolecular Science - Available Projects</p>
    </div>

    <div class="search-section">
        <div class="search-row">
            <div class="search-group">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" placeholder="Search projects...">
            </div>
            <div class="search-group">
                <label for="typeFilter">Project Type:</label>
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="Data Science: Data Analysis">Data Analysis</option>
                    <option value="Data Science: Bioinformatics">Bioinformatics</option>
                    <option value="Data Science: Computational">Computational</option>
                    <option value="Experimental Research Projects (Laboratory)">Laboratory Research</option>
                    <option value="Industrial/Societal: Education">Education</option>
                    <option value="Industrial/Societal: Knowledge Exchange">Knowledge Exchange</option>
                    <option value="Industrial/Societal: SciComm & Public Engagement">Science Communication</option>
                    <option value="Literature: Critical Analysis">Literature Review</option>
                    <option value="Literature: Meta-analysis">Meta-analysis</option>
                </select>
            </div>
            <div class="search-group">
                <label for="subjectFilter">Subject:</label>
                <select id="subjectFilter">
                    <option value="">All Subjects</option>
                    <option value="Biochemistry">Biochemistry</option>
                    <option value="Immunology">Immunology</option>
                    <option value="Microbiology">Microbiology</option>
                    <option value="Pharmacology">Pharmacology</option>
                    <option value="Biomedical Science">Biomedical Science</option>
                </select>
            </div>
            <div class="search-group">
                <label for="supervisorFilter">Supervisor:</label>
                <select id="supervisorFilter">
                    <option value="">All Supervisors</option>
                </select>
            </div>
        </div>
    </div>

    <div class="results-info">
        Showing <span id="resultCount">0</span> projects
    </div>

    <div id="projectsContainer">
        <!-- Projects will be loaded here -->
    </div>

    <div class="no-results" id="noResults" style="display: none;">
        No projects match your search criteria.
    </div>

    <script>
        // Sample project data - replace this with your actual data
        const projects = [
            {
                title: "Investigating Novel Antimicrobial Peptides from Marine Organisms",
                students: 2,
                type: "Experimental Research Projects (Laboratory)",
                subjects: ["Biochemistry", "Microbiology", "Pharmacology"],
                outline: "Marine organisms produce unique antimicrobial peptides that could revolutionize antibiotic development. This project explores the discovery, characterization, and potential therapeutic applications of these natural compounds against drug-resistant pathogens.",
                aim: "To identify, purify, and characterize antimicrobial peptides from marine sources and evaluate their efficacy against clinically relevant bacterial strains.",
                techniques: ["Protein purification", "Mass spectrometry", "Antimicrobial assays", "Cell culture", "Molecular cloning"],
                primarySupervisor: "Dr. Sarah Johnson",
                secondarySupervisor: "Prof. Michael Chen"
            },
            {
                title: "Machine Learning Approaches to Predict Drug-Target Interactions",
                students: 3,
                type: "Data Science: Computational",
                subjects: ["Pharmacology", "Biochemistry", "Biomedical Science"],
                outline: "Using artificial intelligence to accelerate drug discovery by predicting how pharmaceutical compounds interact with their molecular targets. This computational approach could dramatically reduce the time and cost of developing new medicines.",
                aim: "To develop and validate machine learning models that accurately predict drug-target interactions using molecular descriptors and network analysis.",
                techniques: ["Python programming", "Machine learning", "Network analysis", "Data visualization", "Statistical modeling"],
                primarySupervisor: "Dr. Alex Kumar",
                secondarySupervisor: "Dr. Lisa Wang"
            },
            {
                title: "The Role of Gut Microbiome in Immune System Development",
                students: 2,
                type: "Literature: Meta-analysis",
                subjects: ["Immunology", "Microbiology", "Biomedical Science"],
                outline: "A comprehensive analysis of how gut bacteria influence the development and function of our immune system. This project synthesizes cutting-edge research to understand the microbiome-immunity connection with implications for personalized medicine.",
                aim: "To systematically review and meta-analyze the relationship between gut microbiome composition and immune system maturation across different populations.",
                techniques: ["Systematic review methods", "Meta-analysis", "Statistical analysis", "Data extraction", "Critical appraisal"],
                primarySupervisor: "Prof. Emma Thompson",
                secondarySupervisor: "Dr. Robert Martinez"
            },
            {
                title: "Enzyme Engineering for Sustainable Biofuel Production",
                students: 1,
                type: "Experimental Research Projects (Laboratory)",
                subjects: ["Biochemistry", "Microbiology"],
                outline: "Engineering enzymes to efficiently convert plant waste into biofuels, contributing to sustainable energy solutions. This project combines protein engineering with environmental applications to address climate change challenges.",
                aim: "To optimize enzyme efficiency for cellulose breakdown and evaluate the potential for scaled biofuel production from agricultural waste.",
                techniques: ["Protein engineering", "Enzyme assays", "Fermentation", "Chromatography", "Molecular modeling"],
                primarySupervisor: "Dr. James Wilson",
                secondarySupervisor: ""
            },
            {
                title: "Educational Outreach: Making Biomolecular Science Accessible",
                students: 4,
                type: "Industrial/Societal: SciComm & Public Engagement",
                subjects: ["Biochemistry", "Immunology", "Microbiology", "Pharmacology"],
                outline: "Developing innovative educational materials and programs to communicate complex biomolecular concepts to diverse audiences. This project focuses on science communication, public engagement, and educational impact assessment.",
                aim: "To create and evaluate effective science communication strategies for biomolecular science topics targeting secondary school students and the general public.",
                techniques: ["Educational design", "Science communication", "Survey design", "Impact assessment", "Digital media creation"],
                primarySupervisor: "Dr. Rachel Green",
                secondarySupervisor: "Prof. David Lee"
            },
            {
                title: "Analysis of Protein Folding Dynamics Using Molecular Simulations",
                students: 2,
                type: "Data Science: Computational",
                subjects: ["Biochemistry", "Biomedical Science"],
                outline: "Understanding how proteins fold into their functional shapes is crucial for drug design and disease research. This computational project uses molecular dynamics simulations to study protein folding pathways and identify potential therapeutic targets.",
                aim: "To analyze protein folding mechanisms through computational modeling and identify key intermediates that could be targeted for drug development.",
                techniques: ["Molecular dynamics", "GROMACS", "Python scripting", "Data analysis", "Visualization software"],
                primarySupervisor: "Dr. Mark Stevens",
                secondarySupervisor: ""
            }
        ];

        let filteredProjects = [...projects];

        document.addEventListener('DOMContentLoaded', function() {
            populateSupervisorFilter();
            displayProjects(projects);
            setupEventListeners();
        });

        function populateSupervisorFilter() {
            const supervisorFilter = document.getElementById('supervisorFilter');
            const supervisors = new Set();
            
            projects.forEach(project => {
                supervisors.add(project.primarySupervisor);
                if (project.secondarySupervisor) {
                    supervisors.add(project.secondarySupervisor);
                }
            });

            Array.from(supervisors).sort().forEach(supervisor => {
                const option = document.createElement('option');
                option.value = supervisor;
                option.textContent = supervisor;
                supervisorFilter.appendChild(option);
            });
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterProjects);
            document.getElementById('typeFilter').addEventListener('change', filterProjects);
            document.getElementById('subjectFilter').addEventListener('change', filterProjects);
            document.getElementById('supervisorFilter').addEventListener('change', filterProjects);
        }

        function filterProjects() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const subjectFilter = document.getElementById('subjectFilter').value;
            const supervisorFilter = document.getElementById('supervisorFilter').value;

            filteredProjects = projects.filter(project => {
                const matchesSearch = !searchTerm || 
                    project.title.toLowerCase().includes(searchTerm) ||
                    project.outline.toLowerCase().includes(searchTerm) ||
                    project.aim.toLowerCase().includes(searchTerm) ||
                    project.techniques.some(tech => tech.toLowerCase().includes(searchTerm));

                const matchesType = !typeFilter || project.type === typeFilter;
                const matchesSubject = !subjectFilter || project.subjects.includes(subjectFilter);
                const matchesSupervisor = !supervisorFilter || 
                    project.primarySupervisor === supervisorFilter ||
                    project.secondarySupervisor === supervisorFilter;

                return matchesSearch && matchesType && matchesSubject && matchesSupervisor;
            });

            displayProjects(filteredProjects);
        }

        function displayProjects(projectsToShow) {
            const projectsContainer = document.getElementById('projectsContainer');
            const noResults = document.getElementById('noResults');
            const resultCount = document.getElementById('resultCount');

            resultCount.textContent = projectsToShow.length;

            if (projectsToShow.length === 0) {
                projectsContainer.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            projectsContainer.style.display = 'block';
            noResults.style.display = 'none';

            projectsContainer.innerHTML = projectsToShow.map(project => `
                <div class="project">
                    <div class="project-title">${project.title}</div>
                    
                    <div class="project-info">
                        <span><strong>Type:</strong> ${project.type}</span>
                        <span><strong>Students:</strong> ${project.students}</span>
                    </div>

                    <div class="subjects">
                        <strong>Subject areas:</strong>
                        ${project.subjects.map(subject => `<span class="subject">${subject}</span>`).join('')}
                    </div>

                    <div class="project-outline">
                        ${project.outline}
                    </div>

                    <div class="project-aim">
                        <strong>Aim:</strong> ${project.aim}
                    </div>

                    <div class="techniques">
                        <strong>Key techniques:</strong>
                        <div class="technique-list">${project.techniques.join(', ')}</div>
                    </div>

                    <div class="supervisors">
                        <strong>Primary supervisor:</strong> ${project.primarySupervisor}
                        ${project.secondarySupervisor ? `<br><strong>Secondary supervisor:</strong> ${project.secondarySupervisor}` : ''}
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
